<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <br /><br />
    <div id='IProgress' style='border: solid red 1px; width: 200px; margin: 40px;'>
        <div id='IProgressPerc' style='background-color: red;
            height: 20px; width: 0%'>
            
        </div>
    </div>

    <script src='http://fe.it-academy.by/JQ/jquery.js'></script>

    <script>
    PostData()
    GetData()
    function PostData() {
        PlayerStorage = {
            1: "12345",
            2:"1234567890"
        }
        $.ajax("https://fe.it-academy.by/AjaxStringStorage2.php", {
                type:'POST', dataType:'json', data:{func:'INSERT',n:"PlayerStorage", v:PlayerStorage},
                cache:false,
                success:successLoad(), error:errorHandler,
            
            })
    }
    function GetData() {
        $.ajax("https://fe.it-academy.by/AjaxStringStorage2.php", {
                type:'POST', dataType:'json', data:{func:'READ',n:"PlayerStorage",},
                cache:false,
                success:success, complete:complete, error:errorHandler,

            }
        );
    }
    function successLoad(){
        console.log("SEND")
    }

    function success(data) {
        console.log('загруженные через AJAX данные:');
        console.log(data);
    }

    function complete() {
        // document.getElementById('IProgress').style.display="none";
        alert("done")
    }

    function errorHandler(jqXHR,statusStr,errorStr) {
        alert(statusStr+' '+errorStr);
    }
    
    </script>
</body>
</html>
