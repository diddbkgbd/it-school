<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body style="text-align: center; background: black;">
    <h1 class="display-3 text-center"> Lists </h1>
  
    <div class=" btn-group-vertical ">
      <button onclick="VVOD()" class="btn btn-success m-3">ввод информации о напитке</button>
      <button onclick="GET()" class="btn btn-info m-3">получение информации о напитке</button>
      <button onclick="DELETE()" class="btn btn-dark m-3">удаление информации о напитке</button>
      <button onclick="LIST()" class="btn btn-secondary m-3">перечень всех напитков</button>
    </div>

    <div class=" btn-group-vertical ">
      <button onclick="VVOD_food()" class="btn btn-success m-3">ввод информации о блюде</button>
      <button onclick="GET_food()" class="btn btn-info m-3">получение информации о блюде</button>
      <button onclick="DELETE_food()" class="btn btn-dark m-3">удаление информации о блюде</button>
      <button onclick="LIST_food()" class="btn btn-secondary m-3">перечень всех блюде</button>
    </div>
  
    
    <script src="script.js"></script>
